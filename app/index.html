<!doctype html>
<html lang="en" ng-app="partytube">
<head>
  <meta charset="utf-8">
  <title>partytube</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="SearchCtrl">

  <input type="text" ng-model="query" ng-change="searchAfterTimeout()" ng-init="search()" />
  {{ searchCount }}

  <ul>
    <li ng-repeat="item in result.items">
      <a href="" ng-click="youtubePlayer.playVideo(item.id.videoId)">{{ item.snippet.title }}</a>
    </li>
  </ul>

  <div youtube-player></div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/youtube.js"></script>
</body>
</html>
