<!doctype html>
<html lang="en" ng-app="partytube">
<head>
  <meta charset="utf-8">
  <title>partytube - YouTube app for internet-powered parties</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <main class="clearfix">
    <div id="queue" ng-controller="QueueCtrl" class="col-sm-3">
      <div id="player" ng-show="player.current !== null">
        <div class="video-container">
          <div youtube-player></div>
        </div>
        <div class="video-title">
          <h3>{{ player.current.title }}</h3>

        </div>
        <div class="btn-group" ng-show="player.current !== null">
          <button type="button" class="btn btn-default" ng-show="player.current !== null" ng-click="skip()">skip <span class="glyphicon glyphicon-check"></span></button>
          <button type="button" class="btn btn-default" ng-show="queue.length > 0" ng-click="skipAndPlayLater()">skip and play later <span class="glyphicon glyphicon-share"</button>
        </div>
      </div>

      <ul class="list-group" style="position: relative; overflow: auto;" id="queue-list">
        <li class="list-group-item clearfix" ng-repeat="video in queue">
          <img class="queue-image" src="{{ video.img }}" alt="{{ video.title }}">
          <span>{{ video.title }}</span>
        </li>
      </ul>
    </div>

    <div id="search" class="col-sm-9" ng-controller="SearchCtrl">
      <div class="row-fluid search-form">
        <input type="text" class="form-control" ng-model="query" ng-change="searchAfterTimeout(500)" placeholder="Search YouTube" />
      </div>
      <div id="search-results" class="row-fluid" ng-show="layout.active_component === 'search'">
        <div class="search-result col-md-3" ng-repeat="item in result.items">
          <a ng-click="addToQueue(item)">
            <img ng-src="{{ item.snippet.thumbnails.high.url }}" alt="{{ item.snippet.description }}" />
            <div class="title-container">
              <span></span>
              <span>{{ item.snippet.title }}</span>
              <span class="glyphicon glyphicon-plus"></span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/resources.js"></script>
</body>
</html>
